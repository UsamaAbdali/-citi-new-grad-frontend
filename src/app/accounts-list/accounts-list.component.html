    <br>
    <div class="d-flex flex-row bd-highlight mb-3">
      <h4 class="font-weight-bold mr-auto">Cash </h4>
      <h4 class="font-weight-bold ml-auto"> {{cashValue | currency}}</h4>
    </div>
    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th> 
        <th scope="col">Amount</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of cashAccounts">
        <td>
          <a [routerLink]="['/manage-accounts',c.id]" class="">{{c.name}} </a>
        </td>
        <td>{{ c.amount | currency }}</td>
      </tr>
      </tbody>
    </table>

    <br>
    <hr>
    <br>
    <div class="d-flex flex-row bd-highlight mb-3" >
      <h4 class="font-weight-bold mr-auto" >Investments</h4>
      <h4 class="font-weight-bold ml-auto"> {{investmentValue | currency}}</h4>
    </div>
    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Amount</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let i of investmentAccounts">
        <td>
          <a [routerLink]="['/manage-accounts',i.id]" class="">{{i.name}} </a>
        </td>
        <td>{{ i.amount | currency }}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
