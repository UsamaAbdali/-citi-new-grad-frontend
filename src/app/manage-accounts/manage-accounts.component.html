<div class="card my-1 ">
  <div class="card-body">
    <div class="d-flex flex-row bd-highlight mb-3" >
      <h2 class="font-weight-bold" >Manage Accounts</h2>
    </div>
    <hr>
    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th> 
        <th scope="col">Type</th> 
        <th scope="col">Manage Account</th>
        <th scope="col">Close Account</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let acc of allAccounts">
        <td>{{ acc.name }}</td>
        <td>{{ acc.type }}</td>
        <td><a [routerLink]="['/manage-accounts',acc.id]" class="btn btn-success">{{acc.name}} Overview</a></td>
        <td>
          <button class="btn btn-danger"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg> 
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<br>
<router-outlet ></router-outlet>
