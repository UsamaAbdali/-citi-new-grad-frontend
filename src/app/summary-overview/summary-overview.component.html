  <div class="card-body">
    <h2 class='font-weight-bold'>Summary Overview</h2>
    <hr>

    <div class="text-center">
      <br>
      <h3 class="ml-auto">Net Worth: {{netWorth | currency}}</h3>

      <br>
      <canvas id="summaryChart"></canvas>
    </div>
    
  </div>

</div>
