<div class="card my-1">
  <div class="card-body">
    <div class="d-flex flex-row bd-highlight mb-3" >
      <h2 class="font-weight-bold" >[Account Name] Overview</h2>
    </div>
    <hr>
    <br>
    <div class="d-flex flex-row bd-highlight mb-3">
      <h4 class="font-weight-bold mr-auto">ID </h4>
      <h4 class="font-weight-bold ml-auto"> $1</h4>
    </div>
    <div class="d-flex flex-row bd-highlight mb-3">
      <h4 class="font-weight-bold mr-auto">Amount </h4>
      <h4 class="font-weight-bold ml-auto"> $1</h4>
    </div>
    <div class="d-flex flex-row bd-highlight mb-3">
      <h4 class="font-weight-bold mr-auto">Type </h4>
      <h4 class="font-weight-bold ml-auto"> $1</h4>
    </div>
    
    <hr>
    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th> 
        <th scope="col">Amount</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of securities">
        <td>{{ c.name }}</td>
        <td>{{ c.amount | currency }}</td>
      </tr>
      </tbody>
    </table>

    <br>
  </div>
</div>
